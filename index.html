<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Chatroom styles via jsDelivr (URLs UNVERÃ„NDERT) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weberi/chatroom@master/dist/Chatroom.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weberi/chatroom@master/index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weberi/chatroom@master/themes/theme2.css" />

  <style>
    :root {
      /* Light Theme (Standard) */
      --bg-main: radial-gradient(circle at top, #e5e7eb 0, #d1d5db 40%, #9ca3af 100%);
      --text-main: #111827;
      --text-muted: #4b5563;

      --chat-surface: #ffffff;
      --chat-inner-bg: linear-gradient(180deg, #ffffff 0%, #fff7fb 40%, #ffeefe 100%);
      --chat-border: rgba(192, 38, 211, 0.35);
      --chat-shadow: 0 20px 40px rgba(15, 23, 42, 0.28);

      --header-title: #111827;
      --header-subtitle: #4b5563;

      --footer-text: #6b7280;

      --button-bg: #111827;
      --button-bg-hover: #020617;
      --button-text: #f9fafb;
      --button-border: rgba(15, 23, 42, 0.1);

      --msg-bot-bg: rgba(236, 72, 153, 0.05);
      --msg-user-bg: rgba(147, 51, 234, 0.06);
      --msg-border: rgba(236, 72, 153, 0.7);
      --msg-shadow: 0 6px 18px rgba(148, 27, 109, 0.18);
      --msg-time: #f97373;
    }

    body.theme-dark {
      /* Dark Theme */
      --bg-main: radial-gradient(circle at top, #020617 0, #020617 45%, #000 100%);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;

      --chat-surface: rgba(15, 23, 42, 0.96);
      --chat-inner-bg: radial-gradient(circle at top, #020617 0%, #020617 40%, #020617 100%);
      --chat-border: rgba(244, 114, 182, 0.6);
      --chat-shadow:
        0 20px 50px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.25);

      --header-title: #e5e7eb;
      --header-subtitle: #9ca3af;

      --footer-text: #6b7280;

      --button-bg: #e5e7eb;
      --button-bg-hover: #f9fafb;
      --button-text: #111827;
      --button-border: rgba(156, 163, 175, 0.5);

      --msg-bot-bg: rgba(236, 72, 153, 0.12);
      --msg-user-bg: rgba(129, 140, 248, 0.14);
      --msg-border: rgba(251, 113, 133, 0.9);
      --msg-shadow: 0 10px 26px rgba(15, 23, 42, 0.9);
      --msg-time: #fecaca;
    }

    /* Grundlayout */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      transition: background 0.4s ease, color 0.3s ease;
    }

    /* KÃ¶rnung nur im Dark-Mode */
    body.theme-dark::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='2' stitchTiles='noStitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.08'/%3E%3C/svg%3E");
      mix-blend-mode: soft-light;
      z-index: 0;
    }

    .chat-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 16px;
      box-sizing: border-box;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 8px;
    }

    .chat-header-text {
      flex: 1;
      min-width: 0;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 1.2rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--header-title);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-header p {
      margin: 4px 0 0;
      font-size: 0.85rem;
      color: var(--header-subtitle);
    }

    /* Toggle-Button fÃ¼r Nachtmodus */
    .theme-toggle-btn {
      flex-shrink: 0;
      border-radius: 999px;
      border: 1px solid var(--button-border);
      background: var(--button-bg);
      color: var(--button-text);
      padding: 6px 12px;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition:
        background 0.2s ease,
        color 0.2s ease,
        border-color 0.2s ease,
        transform 0.08s ease;
    }

    .theme-toggle-btn span.icon {
      font-size: 0.85rem;
    }

    .theme-toggle-btn:hover {
      background: var(--button-bg-hover);
      transform: translateY(-1px);
    }

    .theme-toggle-btn:active {
      transform: translateY(0);
    }

    /* Card + inner Hintergrund fÃ¼rs Chatfeld */
    .chat-container {
      background: var(--chat-surface);
      border-radius: 26px;
      box-shadow: var(--chat-shadow);
      overflow: hidden;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition:
        background 0.3s ease,
        box-shadow 0.3s ease,
        border-color 0.3s ease;
      border: 2px solid var(--chat-border);
    }

    /* Damit der weiÃŸe Bereich innen nicht so â€žleerâ€œ wirkt */
    .chat-container > div,
    .chat-container .chatroom,
    .chat-container [class*="conversation"],
    .chat-container [class*="messages-wrapper"] {
      background: var(--chat-inner-bg);
      transition: background 0.3s ease;
    }

    .chat-footer {
      margin-top: 10px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--footer-text);
      transition: color 0.3s ease;
    }

    /* ========= WAVE-ANIMATION FÃœR NACHRICHTEN ========= */

    @keyframes waveIn {
      0% {
        opacity: 0;
        transform: translateY(14px) translateX(6px) scale(0.96) rotate(-3deg);
      }
      55% {
        opacity: 1;
        transform: translateY(-4px) translateX(0) scale(1.02) rotate(2deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) translateX(0) scale(1) rotate(0deg);
      }
    }

    /* Generischer Selector, der bei den meisten Chatroom-Versionen greift */
    .chat-container [class*="msg"],
    .chat-container [class*="message"] {
      border-radius: 999px !important;
      box-shadow: var(--msg-shadow);
      border: 1px solid var(--msg-border);
      padding-inline: 14px !important;
      padding-block: 8px !important;
      animation: waveIn 0.45s cubic-bezier(0.22, 0.61, 0.36, 1) both;
      transform-origin: 0% 100%;
      backdrop-filter: blur(4px);
    }

    /* Bot / System Nachrichten (meist links) */
    .chat-container [class*="msg"][class*="bot"],
    .chat-container [class*="message"][class*="bot"],
    .chat-container [class*="msg"]:not([class*="client"]):not([class*="user"]) {
      background: var(--msg-bot-bg);
    }

    /* User Nachrichten (meist rechts) */
    .chat-container [class*="msg"][class*="client"],
    .chat-container [class*="msg"][class*="user"],
    .chat-container [class*="message"][class*="client"],
    .chat-container [class*="message"][class*="user"] {
      background: var(--msg-user-bg);
    }

    /* Zeitstempel dezenter einfÃ¤rben */
    .chat-container [class*="time"],
    .chat-container .timestamp,
    .chat-container .message__meta {
      color: var(--msg-time) !important;
      font-size: 0.7rem !important;
    }

    /* Etwas mehr Abstand zwischen Nachrichten */
    .chat-container [class*="list"],
    .chat-container [class*="messages"] {
      padding-inline: 18px !important;
      padding-bottom: 16px !important;
    }

    .chat-container [class*="msg-row"],
    .chat-container [class*="message-row"],
    .chat-container [class*="msg-wrapper"] {
      margin-bottom: 10px !important;
    }
  </style>
</head>

    <div class="chat-header">
      <div class="chat-header-text">
        <h1>Chat with a bot</h1>
        <p>Your personal assistant, 24/7.</p>
      </div>
      <button class="theme-toggle-btn" id="themeToggle" type="button">
        <span class="icon">ðŸŒ™</span>
        <span class="label">Night</span>
      </button>
    </div>

    <div class="chat-container"></div>

    <div class="chat-footer">
      Powered by Rasa Â· Localhost: 127.0.0.1:5005
    </div>
  </div>
