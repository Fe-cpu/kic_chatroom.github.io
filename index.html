<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Chatroom styles via jsDelivr (URLs UNVER√ÑNDERT) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weberi/chatroom@master/dist/Chatroom.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weberi/chatroom@master/index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weberi/chatroom@master/themes/theme2.css" />

  <style>
    :root {
      /* Light Theme */
      --bg-main: radial-gradient(circle at top, #e5e7eb 0, #d1d5db 40%, #9ca3af 100%);
      --text-main: #111827;
      --text-muted: #4b5563;

      --header-title: #111827;
      --header-subtitle: #4b5563;

      --footer-text: #6b7280;

      --button-bg: #111827;
      --button-bg-hover: #020617;
      --button-text: #f9fafb;
      --button-border: rgba(15, 23, 42, 0.1);
    }

    body.theme-dark {
      /* Dark Theme */
      --bg-main: radial-gradient(circle at top, #020617 0, #020617 45%, #000 100%);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;

      --header-title: #e5e7eb;
      --header-subtitle: #9ca3af;

      --footer-text: #6b7280;

      --button-bg: #e5e7eb;
      --button-bg-hover: #f9fafb;
      --button-text: #111827;
      --button-border: rgba(156, 163, 175, 0.5);
    }

    /* Grundlayout */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      transition: background 0.4s ease, color 0.3s ease;
    }

    /* K√∂rnung nur im Dark-Mode */
    body.theme-dark::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='2' stitchTiles='noStitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.08'/%3E%3C/svg%3E");
      mix-blend-mode: soft-light;
      z-index: 0;
    }

    .chat-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 16px;
      box-sizing: border-box;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 8px;
    }

    .chat-header-text {
      flex: 1;
      min-width: 0;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 1.2rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--header-title);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-header p {
      margin: 4px 0 0;
      font-size: 0.85rem;
      color: var(--header-subtitle);
    }

    /* Toggle-Button f√ºr Nachtmodus */
    .theme-toggle-btn {
      flex-shrink: 0;
      border-radius: 999px;
      border: 1px solid var(--button-border);
      background: var(--button-bg);
      color: var(--button-text);
      padding: 6px 12px;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition:
        background 0.2s ease,
        color 0.2s ease,
        border-color 0.2s ease,
        transform 0.08s ease;
    }

    .theme-toggle-btn span.icon {
      font-size: 0.85rem;
    }

    .theme-toggle-btn:hover {
      background: var(--button-bg-hover);
      transform: translateY(-1px);
    }

    .theme-toggle-btn:active {
      transform: translateY(0);
    }

    /* √Ñu√üere Card ‚Äì H√∂he/Look, Rest macht theme2.css */
    .chat-container {
      border-radius: 26px;
      box-shadow:
        0 20px 40px rgba(15, 23, 42, 0.35);
      overflow: hidden;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition:
        box-shadow 0.3s ease;
      /* Chat sichtbar machen */
      height: 80vh;
      max-height: 780px;
    }

    .chat-footer {
      margin-top: 10px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--footer-text);
      transition: color 0.3s ease;
    }
  </style>
</head>
<body class="theme-light">
  <div class="chat-wrapper">
    <div class="chat-header">
      <div class="chat-header-text">
        <h1>Chat with a bot</h1>
        <p>Your personal assistant, 24/7.</p>
      </div>
      <button class="theme-toggle-btn" id="themeToggle" type="button">
        <span class="icon">üåô</span>
        <span class="label">Night</span>
      </button>
    </div>

    <div class="chat-container"></div>

    <div class="chat-footer">
      Powered by Rasa ¬∑ Localhost: 127.0.0.1:5005
    </div>
  </div>

  <!-- Chatroom script via jsDelivr (URL UNVER√ÑNDERT) -->
  <script src="https://cdn.jsdelivr.net/gh/weberi/chatroom@master/dist/Chatroom.js"></script>

  <script>
    // Fail-fast hint if the script didn't load
    if (!window.Chatroom) {
      document.body.insertAdjacentHTML('beforeend',
        '<div style="padding:12px;color:#fff;background:#c00;position:fixed;bottom:0;left:0;right:0;text-align:center;font-family:system-ui,sans-serif;">Could not load Chatroom.js</div>');
    }

    var chatroom = new window.Chatroom({
      host: "http://127.0.0.1:5005",           // URL bleibt gleich
      title: "Chat with a bot",
      container: document.querySelector(".chat-container"),
      welcomeMessage: "Nice to meet youuuuuu.",
      speechRecognition: "en-US",
      voiceLang: "en-US"
    });

    chatroom.openChat();

    // Theme Toggle Logic
    (function () {
      var toggleBtn = document.getElementById('themeToggle');
      var body = document.body;

      function setDarkMode(isDark) {
        if (isDark) {
          body.classList.add('theme-dark');
          body.classList.remove('theme-light');
          toggleBtn.querySelector('.icon').textContent = '‚òÄÔ∏è';
          toggleBtn.querySelector('.label').textContent = 'Day';
        } else {
          body.classList.add('theme-light');
          body.classList.remove('theme-dark');
          toggleBtn.querySelector('.icon').textContent = 'üåô';
          toggleBtn.querySelector('.label').textContent = 'Night';
        }
      }

      var dark = false; // Start im Light Mode
      setDarkMode(dark);

      toggleBtn.addEventListener('click', function () {
        dark = !dark;
        setDarkMode(dark);
      });
    })();
  </script>
</body>
</html>
